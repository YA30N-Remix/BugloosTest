<div class="content" role="main">

 
  <div class="card-container">
     
  <div>
    <div class="grid-toolbars" *ngIf="!createeditContent">
      <button  mat-raised-button color="primary" (click)="OpenNewEditPanel()">New Form</button>  
    </div>
 
    <div class="grid-toolbars" *ngIf="createeditContent">
      <button  mat-raised-button color="warn" (click)="OpenGridPanel()">Back</button>  
    </div>
  </div>
 
  </div>
  <br>
 
  <div class="row" id="plnData" *ngIf="!createeditContent" class="panel">
 
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header class="alert alert-info">
          <mat-panel-title>
            Data
          </mat-panel-title> 
        </mat-expansion-panel-header>
       
        <table mat-table matSort class="mat-elevation-z8">
            <ng-container matColumnDef="productId">
                <th  mat-header-cell *matHeaderCellDef > product Id </th>
                <td mat-cell *matCellDef="let element"> {{element.selector.FormName}} </td>
            </ng-container>  
            <ng-container matColumnDef="selectortitle">
                <th  mat-header-cell *matHeaderCellDef > selector title </th>
                <td mat-cell *matCellDef="let element"> {{element.selector.Descibtion}} </td>
            </ng-container>   
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [length]="paytotalCount" [pageSize]="paginationService.pageSize" [pageSizeOptions]="paginationService.selectItemsPerPage"
            (page)="payonPageSwitch.emit($event)">
        </mat-paginator> -->
    
    </mat-expansion-panel>
 
</div>

  <br>
  <div class="row" id="plnCreateEdit" *ngIf="createeditContent" class="panel">
 
      <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header class="alert alert-info">
            <mat-panel-title>
              Create \ Edit
            </mat-panel-title> 
          </mat-expansion-panel-header>
         
      <div class="row">
       <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Form Name</mat-label>
        <input matInput [(ngModel)]="NewFormModel.FormName" maxlength="100" #refFormaName="ngModel" id="FormaName" required>
      </mat-form-field>  
      </div>
      <div class="row">
        <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Desciption</mat-label>
         <textarea matInput matInput [(ngModel)]="NewFormModel.Desciption" #refDesciption="ngModel" id="Desciption"></textarea>
       </mat-form-field>  
       </div>
 
           <div class="row">
     
<mat-form-field appearance="fill">
  <mat-label>Role</mat-label>
  <mat-select required name="Role" #refRole="ngModel" class="form-control" [(ngModel)]="NewFormModel.Role"> 
    <mat-option *ngFor="let role of RoleList" [value]="role.Id">
      {{role.RoleName}}
    </mat-option> 
  </mat-select>  
</mat-form-field>
 
      </div>
      <div Class="row">

          <div Class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          </div>
          <div Class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      
            <button  mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
      
          </div>
          <div Class="col-xs-12 col-sm-4 col-md-4 col-lg-4"> 
      
          </div>
      
      </div>
      
  </mat-expansion-panel>
   
  </div>
 

</div>
